<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADSA ASSIGNMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .text-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFD700;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .text-box:hover {
            transform: scale(1.1);
        }

        .header {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #F59E0B, #F472B6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 1px #F59E0B, 0 0 3px #F59E0B, 0 0 5px #F59E0B;
            }
            100% {
                text-shadow: 0 0 3px #F59E0B, 0 0 5px #F59E0B, 0 0 7px #F59E0B;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 text-white font-sans flex flex-col justify-center h-screen m-0">
    <header class="text-center py-6">
        <h1 class="header">ADSA ASSIGNMENT</h1>
    </header>
    <div class="center-middle flex justify-center items-center h-screen">
        <div class="flex assignment-container space-x-5">
            <div class="w-72 p-5 bg-blue-200 border-2 border-blue-500 rounded-lg text-center shadow-md hover:bg-blue-300 transition duration-200 transform hover:scale-105">
                <h2 class="text-blue-700 text-3xl font-semibold mb-4">Assignment 1</h2>
                <button class="px-6 py-2 text-white text-xl bg-blue-500 rounded hover:bg-blue-700 transition duration-200" onclick="showResult(1)">Show Result</button>
                <div class="output mt-4 hidden" id="result1"></div>
            </div>
            <div class="w-72 p-5 bg-pink-200 border-2 border-pink-500 rounded-lg text-center shadow-md hover:bg-pink-300 transition duration-200 transform hover:scale-105">
                <h2 class="text-pink-700 text-3xl font-semibold mb-4">Assignment 2</h2>
                <button class="px-6 py-2 text-white text-xl bg-pink-500 rounded hover:bg-pink-700 transition duration-200" onclick="showResult(2)">Show Result</button>
                <div class="output mt-4 hidden" id="result2"></div>
            </div>
            <div class="w-72 p-5 bg-purple-200 border-2 border-purple-500 rounded-lg text-center shadow-md hover:bg-purple-300 transition duration-200 transform hover:scale-105">
                <h2 class="text-purple-700 text-3xl font-semibold mb-4">Assignment 3</h2>
                <button class="px-6 py-2 text-white text-xl bg-purple-500 rounded hover:bg-purple-700 transition duration-200" onclick="showResult(3)">Show Result</button>
                <div class="output mt-4 hidden" id="result3"></div>
            </div>
        </div>
    </div>

    <div class="text-box">
        <p class="text-lg text-black">Done by  Sidhartha (22CS141) and Sarvesh (22CS150)</p>
    </div>

    <script src="adsscript.js"></script>
</body>
</html>
